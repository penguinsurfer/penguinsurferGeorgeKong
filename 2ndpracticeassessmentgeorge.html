<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML Level 2</title>
</head>
<body>
 <form>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p> Please Note: First Name, Last Name, Password, and Email are required</p>
    
    <label for="firstname">First Name: </label>
    <input id="firstname" placeholder="First Name" type="firstname" name="" value="">

    <label for="lastname">Last Name: </label>
    <input id="lastname" placeholder="Last Name" type="lastname" name="" value="">

    <p></p>

    <label for="email">Email: </label>
    <input id="email" placeholder="name@email.com" type="email" name="" value="">

    <label for="password">Password: </label>
    <input id="password" type="password" name="" value="">

    <p>Are you over the age of 18?</p>

    <label for="age">Yes: </label>
    <input id="age" type="radio">

    <label for="age">No: </label>
    <input id="age" type="radio">   
    
    <p>Do you have a Credit Card or PayPal?</p>

 </form>
</body>
</html>
