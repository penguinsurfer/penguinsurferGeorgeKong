  <!-- 
    CREATE A SIGNUP FORM HERE INSIDE OF A CONTAINER. INCLUDE:
    * TEXT INPUT
    * TEXTAREA INPUT
    * EMAIL
    * DROPDOWN
  -->
  <div class="container" style="background-color: antiquewhite;">
    <div class="mt-2 p-3">

  <form class="signupform" method="get">

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">First Name</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Noel Amador">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Questions or Concerns?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  
    </div>

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Do you approve of this website?
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">Yes</a></li>
        <li><a class="dropdown-item" href="#">No</a></li>
        <li><a class="dropdown-item" href="#">Maybe</a></li>
      </ul>
      <br></br>
    </div>
    <input type="submit" value="Log In">
  </form>
</div>
</div>
